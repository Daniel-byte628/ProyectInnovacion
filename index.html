<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles/iniciarSesion.css">
</head>

<body>
    <header>
        <nav>
            <ul class="top-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Profesional</a></li>
                <li><a href="#">Comunidad</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
            <div class="capsula-botones">
                <div id="buttons">
                    <button class="registrarse"><a href="html/">Iniciar Sesión</a></button>
                    <button class="registrarse"><a href="html/registrarse.html">Registrarse</a></button>
                </div>
            </div>
        </nav>
        <div id="logo">
            <img src="assets/imgs/HomeMade.png" alt="Logo de la compañía">
        </div>
    </header>
    <main>
        <div id="login">
            <h1 id="texto">Iniciar Sesión</h1>
            <form>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                <label id="recuperar">¿Recuperar Contraseña?</label>
                <button type="submit" class="iniciarSesion"><a href="html/bienvenida.html">Iniciar Sesión</a></button>

            </form>
        </div>
    </main>
</body>

</html>
