<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/chats.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="Feed.html">
                    <img src="../assets/imgs/HomeMade.png" alt="Logo de la compañía" >
                </a>
            </div>
            
        </nav>
    </header>
    <div class="home">
        <div class="container">
            <div class="sidebar">
                <div class="navbar">
                    <span class="logo">Messages</span>
                    <div class="user">
                        <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                            alt="" />
                        <span> daniel</span>
                        <button id="logout">logout</button>
                    </div>
                </div>
                <div class="search">
                    <div class="searchForm">
                        <input type="text" placeholder="Search..." />
                    </div>
                </div>
                <div class="chats">
                    <div class="contorno-chat">
                        <div class="centrar-chat">
                            <div class="container-chat">
                                <div class="userChat">
                                    <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                                        alt="" />
                                    <div class="userChatInfo">
                                        <span>Pedro</span>
                                        <p>"Lorem ipsum dolor sit amet consectetur adipisicing elit."</p>
                                    </div>
                                </div>
                                <div class="userChat">
                                    <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                                        alt="" />
                                    <div class="userChatInfo">
                                        <span>Juan</span>
                                        <p>"Lorem ipsum dolor sit amet consectetur adipisicing elit."</p>
                                    </div>
                                </div>
                                <div class="userChat">
                                    <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                                        alt="" />
                                    <div class="userChatInfo">
                                        <span>Federico</span>
                                        <p>"Lorem ipsum dolor sit amet consectetur adipisicing elit."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chatInfo">
                    <div class="chatIcons">
                        <img src="https://img.freepik.com/foto-gratis/retrato-joven-sonriente-gafas_171337-4842.jpg"
                            alt="" />
                    </div>
                    <span>Juan</span>

                </div>
                <div class="messages">
                    <div class="message owner">
                        <div class="messageInfo">
                            <img src="https://img.freepik.com/foto-gratis/retrato-joven-sonriente-gafas_171337-4842.jpg"
                                alt="" />
                            <span>Hace 2 min</span>
                        </div>
                        <div class="messageContent">
                            <p>Mira este profesional</p>
                            <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                                alt="" />
                        </div>
                    </div>
                    <div class="message message.owner">
                        <div class="messageInfo">
                            <img src="https://img.freepik.com/foto-gratis/chico-guapo-seguro-posando-contra-pared-blanca_176420-32936.jpg"
                                alt="" />
                            <span>Justo ahora</span>
                        </div>
                        <div class="messageContent ">
                            <p>Se ve interesante</p>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <input type="text" placeholder="Buscar..." />
                    <div class="send">
                        <img src="attach.png" alt="" />
                        <input type="file" style="display: none;" id="file" name="file" />
                        <label for="file">
                            <img src="imagen.png" alt="" />
                        </label>
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
