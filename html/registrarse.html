<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../styles/iniciarSesion.css">
    <link rel="stylesheet" href="../styles/registrarse.css">
</head>

<body>
    <header>
        <nav>
            <ul class="top-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Profesional</a></li>
                <li><a href="#">Comunidad</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
            <div class="capsula-botones">
                <div id="buttons">
                    <button class="registrarse"><a href="../index.html">Iniciar Sesión</a></button>
                    <button id="registra">Registrarse</button>
                </div>
            </div>
        </nav>
        <div id="logo">
            <img src="../assets/imgs/HomeMade.png" alt="Logo de la compañía">
        </div>
    </header>
    <main>
        <div id="login">
            <h1 class="registrarUsuario">Registrar Usuario</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ingresa tu direccion">
                </div>
                <div class="form-group">
                    <button type="submit" class="regis"><a href="bienvenida.html">Registrarse</a></button>
                    <button class="soyProfesional" type="submit"><a href="RegistrarProfesional.html">Soy un
                            Profesional</a></button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
